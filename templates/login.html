<!DOCTYPE html>
<html>
<head>
    <title>Anmeldung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Anmeldung</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    {% if message %}<p style="color:green;">{{ message }}</p>{% endif %}
    <form method="post">
        <label>Benutzername: <input type="text" name="username"></label><br>
        <label>Passwort: <input type="password" name="password"></label><br>
        <button type="submit">Anmelden</button>
    </form>
    <p><a href="{{ url_for('register') }}">Registrieren</a></p>
    <footer>&copy; {{ year }} by Erik Schauer, do1ffe@darc.de</footer>
</div>
</body>
</html>
